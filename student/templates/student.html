<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Student Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 50px auto;
    }
    .form-title {
      color: #0d6efd;
      text-align: center;
      margin-bottom: 25px;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    footer {
    background-color: #343a40;
    color: white;
    padding: 40px 0;
  }
  footer a {
    color: #adb5bd;
    text-decoration: none;
  }
  footer a:hover {
    color: white;
  }
  </style>
</head>
<body>
    {% include 'nav.html'%}
    {% if messages %}
  {% for message in messages %}
    <div 
      class="alert {% if message.tags == 'success' %}alert-success
                  {% elif message.tags == 'error' %}alert-danger
                  {% elif message.tags == 'warning' %}alert-warning
                  {% elif message.tags == 'info' %}alert-info{% endif %} 
                  alert-dismissible fade show" 
      role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}
  <div class="container">
    <div class="form-container">
      <h3 class="form-title">Add Student</h3>
      <form action="/submit/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="rollNumber" class="form-label">Roll Number</label>
            <input type="text" class="form-control" name="rollNumber" placeholder="Enter roll number" value="{{roll}}" readonly>
          </div>
          <div class="col-md-6">
            <label for="studentName" class="form-label">Student Name</label>
            <input type="text" class="form-control" name="studentName" placeholder="Enter student name" required>
          </div>
          <div class="col-md-6">
            <label for="studentName" class="form-label">Gender</label>
            <select class="form-select" aria-label="Default select example" name="gender" id="">
              
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Transgender">Transgender</option>
              
            </select>
          </div>
          <div class="col-md-6">
            <label for="fatherName" class="form-label">Father's Name</label>
            <input type="text" class="form-control" name="fatherName" placeholder="Enter father's name" required>
          </div>
        </div>

        <div class="row mb-3">
          
          <div class="col-md-6">
            <label for="motherName" class="form-label">Mother's Name</label>
            <input type="text" class="form-control" name="motherName" placeholder="Enter mother's name" required>
          </div>
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" name="dob" required>
          </div>
        </div>

        <div class="row mb-3">
          
          <div class="col-md-6">
            <label for="class" class="form-label">Class</label>
            <select class="form-select" aria-label="Default select example" name="class" id="class">
              <option value="">Please Select Class</option>
              <option value="9">9th</option>
              <option value="10">10th</option>
              <option value="11">11th</option>
              <option value="12">12th</option>
            </select>
            
          </div>
          <div class="col-md-4 d-none">
          <label for="class" class="form-label">Fee</label>
            <select class="form-select" aria-label="Default select example" name="fee" id="fee">
              <option value="">Amount Auto Selected</option>
              <option value="10000">10000</option>
              <option value="12000">12000</option>
              <option value="15000">15000</option>
              <option value="20000">20000</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="class" class="form-label">Annual Fee</label>
            <input type="number" class="form-control" name="fee1" placeholder="Fee Amount" required id="fee1" readonly>
          </div>

        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="tel" class="form-control" name="mobile" placeholder="Enter mobile number" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Student Image</label>
          <input class="form-control" type="file" name="image" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">Add Student</button>
        </div>
      </form>
    </div>
  </div>
  {% include 'footer.html'%}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('class').addEventListener('change', function () {
        console.log('You selected:', this.id);
        document.getElementById("fee").selectedIndex = this.selectedIndex;
        let fee = document.getElementById("fee").value;
        document.getElementById("fee1").value = fee;


    });
</script>
</body>
</html>
