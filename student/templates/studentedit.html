<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Student Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
    }
    .form-container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 50px auto;
    }
    .form-title {
      color: #0d6efd;
      text-align: center;
      margin-bottom: 25px;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    footer {
    background-color: #343a40;
    color: white;
    padding: 40px 0;
  }
  footer a {
    color: #adb5bd;
    text-decoration: none;
  }
  footer a:hover {
    color: white;
  }
  </style>
</head>
<body>
    {% include 'nav.html'%}
  <div class="container">
    <div class="form-container">
      <h3 class="form-title">Edit Student Details</h3>
      <form action="/update/{{editstudent.id}}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="rollNumber" class="form-label">Roll Number</label>
            <input type="text" class="form-control" name="rollNumber" placeholder="Enter roll number" value="{{editstudent.rollnumber}}" readonly>
          </div>
          <div class="col-md-6">
            <label for="studentName" class="form-label">Student Name</label>
            <input type="text" class="form-control" name="studentName" placeholder="Enter student name" required value="{{editstudent.name}}">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="fatherName" class="form-label">Father's Name</label>
            <input type="text" class="form-control" name="fatherName" placeholder="Enter father's name" required value="{{editstudent.fname}}">
          </div>
          <div class="col-md-6">
            <label for="motherName" class="form-label">Mother's Name</label>
            <input type="text" class="form-control" name="motherName" placeholder="Enter mother's name" required value="{{editstudent.mname}}">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" name="dob" required value="{{editstudent.dob|date:'Y-m-d'}}">
          </div>
          <div class="col-md-6">
            <label for="class" class="form-label">Class</label>
            <input type="text" class="form-control" name="class" placeholder="Enter class" required value="{{editstudent.clss}}">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="tel" class="form-control" name="mobile" placeholder="Enter mobile number" required value="{{editstudent.mobile}}">
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" required value="{{editstudent.email}}">
          </div>
        </div>

        <!-- <div class="mb-3">
          <label for="image" class="form-label">Student Image</label>
          <input class="form-control" type="file" name="image" required>
        </div> -->

        <div class="text-center">
          <button type="submit" class="btn btn-success">Update Student</button>
        </div>
      </form>
    </div>
  </div>
  {% include 'footer.html'%}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
